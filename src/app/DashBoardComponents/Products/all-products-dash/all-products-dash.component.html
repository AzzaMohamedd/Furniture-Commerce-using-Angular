    <div class=" text-center w-100 " *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
    <div [hidden]="loading">
        <h1 class="my-4">All Products</h1>
        <button routerLink="/dashboard/products/addProduct" class="btn btn-primary">Add Product</button>
        <div>
            <table  class="table table-hover mt-5 bg-body" mat-table [dataSource]="dataSource" matSort style="width:100%">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
                    <td mat-cell *matCellDef="let element"><img src="{{element.image}}" alt=""></td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
            
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                    <td mat-cell *matCellDef="let element" [ngClass]="element.quantity==0?'text-danger':''">{{element.quantity==0?"Out Of Stock":element.quantity}}</td>
                </ng-container>
                <ng-container matColumnDef="categoryID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category ID</th>
                    <td mat-cell *matCellDef="let element">{{ element.categoryID }}</td>
                </ng-container>
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
                </ng-container>
            
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td class="prd-icons" mat-cell *matCellDef="let element">
                        <div class="text-white rounded-circle p-0 d-flex align-items-center justify-content-center circel-icon me-2">
                            <i class="bi bi-pen mx-2 text-primary text-light" routerLink="/dashboard/products/editProduct/{{element.id}}"></i>
                        </div>
                        <div class="text-white rounded-circle p-0 d-flex align-items-center justify-content-center circel-icon">
                            <i class="bi bi-trash3-fill text-light" (click)="showSwal(element.id , element)"></i>
                        </div>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[3 , 5 , 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
