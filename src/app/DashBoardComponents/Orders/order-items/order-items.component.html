<div class=" text-center w-100 " *ngIf="loading">
  <app-spinner></app-spinner>
</div>
<div [hidden]="loading">
  <h1 class="my-4">All Orders</h1>
  <div>
      <table  class="table table-hover mt-5 bg-body" mat-table [dataSource]="dataSource" matSort style="width:100%">
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>productId</th>
              <td mat-cell *matCellDef="let element">{{element.productId}}</td>
          </ng-container>
          <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>productName</th>
              <td mat-cell *matCellDef="let element">{{element.productName}}</td>
          </ng-container>

          <ng-container matColumnDef="orderId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>orderId</th>
              <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
          </ng-container>
         
          <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>quantity</th>
              <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
          </ng-container>
         
          <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
              <td mat-cell *matCellDef="let element">{{ element.price }}</td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3 , 5 , 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

<button routerLink="/dashboard/orders" class="btn btn-secondary mt-3">Back to List</button>

</div>
